# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r_github_packages:
  - jimhester/covr
  - jimhester/lintr

after_success:
  - Rscript -e 'covr::codecov(path = ".", function_exclusions = "\\.onLoad")'
  - Rscript -e 'lintr::lint_package()'
